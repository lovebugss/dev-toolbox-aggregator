<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Toolbox Aggregator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#F8FAFC',
              'secondary': 'rgba(255, 255, 255, 0.4)',
              'accent': '#4f46e5',
              'd-primary': '#020617',
              'd-secondary': 'rgba(15, 23, 42, 0.8)',
              'text-primary': '#111827',
              'text-secondary': '#4B5563',
              'd-text-primary': '#F8FAFC',
              'd-text-secondary': '#94A3B8',
            },
            animation: {
              'blob': 'blob 20s infinite linear',
              'aurora-1': 'aurora 25s infinite ease-in-out',
              'aurora-2': 'aurora 30s infinite ease-in-out reverse',
              'aurora-3': 'aurora 22s infinite ease-in-out',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(100px, -150px) scale(1.2)' },
                '66%': { transform: 'translate(-80px, 50px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              aurora: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '25%': { transform: 'translate(10%, 15%) scale(1.1)' },
                '50%': { transform: 'translate(-5%, 20%) scale(0.9)' },
                '75%': { transform: 'translate(-15%, -10%) scale(1.05)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        background-attachment: fixed;
      }
      
      /* 增强玻璃质感：更高对比度和饱和度 */
      .glass-panel {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
      }

      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
      }

      /* 线条结构网格：由点阵升级为更有科技感的线条 */
      .grid-bg {
        background-image: 
          linear-gradient(rgba(79, 70, 229, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(79, 70, 229, 0.05) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(ellipse 60% 60% at 50% 50%, #000 30%, transparent 100%);
      }
      .dark .grid-bg {
        background-image: 
          linear-gradient(rgba(139, 92, 246, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(139, 92, 246, 0.08) 1px, transparent 1px);
        mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, #000 40%, transparent 100%);
      }

      /* 暗角阴影效果 */
      .vignette {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.03) 100%);
      }
      .dark .vignette {
        background: radial-gradient(circle at center, transparent 20%, rgba(2, 6, 23, 0.4) 100%);
      }

      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .blob-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -2;
        overflow: hidden;
        pointer-events: none;
      }
      
      .aurora-blob {
        position: absolute;
        filter: blur(100px);
        opacity: 0.4;
        mix-blend-mode: soft-light;
      }
      .dark .aurora-blob {
        opacity: 0.25;
        mix-blend-mode: screen;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.4); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.4); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-i18next": "https://esm.sh/react-i18next@^16.5.0",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "fabric": "https://esm.sh/fabric@^7.0.0",
    "qr-code-styling": "https://esm.sh/qr-code-styling@^1.9.2",
    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^8.2.0",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0",
    "@ffmpeg/util": "https://esm.sh/@ffmpeg/util@^0.12.2",
    "@ffmpeg/ffmpeg": "https://esm.sh/@ffmpeg/ffmpeg@^0.12.15",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "gif.js.optimized": "https://esm.sh/gif.js.optimized@^1.0.1",
    "jsondiffpatch": "https://esm.sh/jsondiffpatch@^0.7.3",
    "js-yaml": "https://esm.sh/js-yaml@^4.1.1",
    "xml-js": "https://esm.sh/xml-js@^1.6.11",
    "gifuct-js": "https://esm.sh/gifuct-js@^2.1.2",
    "ua-parser-js": "https://esm.sh/ua-parser-js@^2.0.7",
    "diff": "https://esm.sh/diff@^8.0.2",
    "i18next": "https://esm.sh/i18next@^25.7.3"
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
<script>
  window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
</script>
<script src="https://cdn.jsdelivr.net/npm/dicom-parser@1.8.21/dist/dicomParser.min.js"></script>
</head>
  <body class="bg-primary dark:bg-d-primary transition-colors duration-700 min-h-screen relative">
    <!-- 1. 最底层颜色层 -->
    <div class="blob-bg">
      <div class="aurora-blob aurora-1 top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-500 rounded-full"></div>
      <div class="aurora-blob aurora-2 top-[-15%] right-[-10%] w-[45%] h-[55%] bg-blue-600 rounded-full"></div>
      <div class="aurora-blob aurora-3 bottom-[-10%] left-[20%] w-[60%] h-[50%] bg-fuchsia-600 rounded-full"></div>
      <div class="aurora-blob aurora-1 bottom-[-5%] right-[-15%] w-[40%] h-[60%] bg-teal-500 rounded-full"></div>
    </div>

    <!-- 2. 线条网格层 -->
    <div class="fixed inset-0 grid-bg z-[-1]"></div>
    
    <!-- 3. 暗角与颗粒层 -->
    <div class="vignette"></div>
    <div class="noise-overlay"></div>

    <div id="root" class="relative z-0"></div>
    <div id="toast-portal"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
