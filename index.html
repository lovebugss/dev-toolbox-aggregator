<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Toolbox Aggregator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap"
    rel="stylesheet">
  <script>
    (function () {
      try {
        var theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.add(theme);
        document.documentElement.style.colorScheme = theme;
      } catch (e) { }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            'primary': '#F1F5F9',
            'secondary': 'rgba(255, 255, 255, 0.5)',
            'accent': '#6366F1',
            'd-primary': '#020617',
            'd-secondary': 'rgba(15, 23, 42, 0.6)',
            'text-primary': '#0F172A',
            'text-secondary': '#475569',
            'd-text-primary': '#F8FAFC',
            'd-text-secondary': '#94A3B8',
            'border-color': 'rgba(255, 255, 255, 0.4)',
            'd-border-color': 'rgba(255, 255, 255, 0.08)',
          },
          animation: {
            'blob': 'blob 20s infinite linear',
            'aurora-1': 'aurora 25s infinite ease-in-out',
            'aurora-2': 'aurora 30s infinite ease-in-out reverse',
            'aurora-3': 'aurora 22s infinite ease-in-out',
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(100px, -150px) scale(1.2)' },
              '66%': { transform: 'translate(-80px, 50px) scale(0.8)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            aurora: {
              '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
              '25%': { transform: 'translate(10%, 15%) scale(1.15)' },
              '50%': { transform: 'translate(-5%, 20%) scale(0.95)' },
              '75%': { transform: 'translate(-15%, -10%) scale(1.05)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .dark .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-card:hover {
      transform: translateY(-8px) scale(1.02);
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.15);
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .dark .glass-card:hover {
      background: rgba(30, 41, 59, 0.7);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 20px 0 rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .grid-bg {
      background-image:
        radial-gradient(circle at 1px 1px, rgba(99, 102, 241, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, #000 40%, transparent 100%);
    }

    .dark .grid-bg {
      background-image:
        radial-gradient(circle at 1px 1px, rgba(139, 92, 246, 0.1) 1px, transparent 0);
    }

    .aurora-blob {
      position: absolute;
      filter: blur(120px);
      opacity: 0.3;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    .dark .aurora-blob {
      opacity: 0.15;
      mix-blend-mode: screen;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.3);
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.4);
    }

    pre,
    code {
      font-family: 'JetBrains Mono', monospace !important;
    }
  </style>
  <script type="importmap">

}
    </script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script>
    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/dicom-parser@1.8.21/dist/dicomParser.min.js"></script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-primary dark:bg-d-primary text-text-primary dark:text-d-text-primary transition-colors duration-500">
  <div class="fixed inset-0 overflow-hidden pointer-events-none z-[-2]">
    <div class="aurora-blob aurora-1 top-[-10%] left-[-10%] w-[60%] h-[60%] bg-indigo-500 rounded-full"></div>
    <div class="aurora-blob aurora-2 top-[-15%] right-[-10%] w-[55%] h-[65%] bg-blue-600 rounded-full"></div>
    <div class="aurora-blob aurora-3 bottom-[-10%] left-[20%] w-[70%] h-[60%] bg-fuchsia-600 rounded-full"></div>
    <div class="aurora-blob aurora-1 bottom-[-5%] right-[-15%] w-[50%] h-[70%] bg-teal-500 rounded-full"></div>
  </div>
  <div class="fixed inset-0 grid-bg z-[-1] pointer-events-none"></div>

  <div id="root" class="relative z-0"></div>
  <div id="toast-portal" class="fixed top-6 right-6 z-[1000] flex flex-col gap-3 pointer-events-none"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
