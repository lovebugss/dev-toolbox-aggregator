<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Toolbox Aggregator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#F3F4F6',
              'secondary': 'rgba(255, 255, 255, 0.4)',
              'accent': '#4f46e5',
              'd-primary': '#0f172a',
              'd-secondary': 'rgba(15, 23, 42, 0.8)', // 进一步增加不透明度
              'text-primary': '#111827',
              'text-secondary': '#4B5563',
              'd-text-primary': '#FFFFFF', // 暗色模式使用纯白
              'd-text-secondary': '#CBD5E1', // 暗色模式使用更亮的灰
            },
            animation: {
              'blob': 'blob 15s infinite ease-in-out',
            },
            keyframes: {
              blob: {
                '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        background-attachment: fixed;
      }
      
      .dark .text-readable {
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.75); /* 显著增强暗色模式背景深度 */
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-5px);
        box-shadow: 0 10px 40px -10px rgba(79, 70, 229, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark .glass-card:hover {
        background: rgba(30, 41, 59, 0.7);
        box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.4); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.5); }

      .blob-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-i18next": "https://esm.sh/react-i18next@^16.5.0",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "fabric": "https://esm.sh/fabric@^7.0.0",
    "qr-code-styling": "https://esm.sh/qr-code-styling@^1.9.2",
    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^8.2.0",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0",
    "@ffmpeg/util": "https://esm.sh/@ffmpeg/util@^0.12.2",
    "@ffmpeg/ffmpeg": "https://esm.sh/@ffmpeg/ffmpeg@^0.12.15",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "gif.js.optimized": "https://esm.sh/gif.js.optimized@^1.0.1",
    "jsondiffpatch": "https://esm.sh/jsondiffpatch@^0.7.3",
    "js-yaml": "https://esm.sh/js-yaml@^4.1.1",

    "gifuct-js": "https://esm.sh/gifuct-js@^2.1.2",
    "ua-parser-js": "https://esm.sh/ua-parser-js@^2.0.7",

  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
<script>
  window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
</script>
<script src="https://cdn.jsdelivr.net/npm/dicom-parser@1.8.21/dist/dicomParser.min.js"></script>
</head>
  <body class="bg-primary dark:bg-d-primary transition-colors duration-500">
    <div class="blob-bg">
      <!-- 大幅降低暗色模式气泡不透明度，从 0.3 降至 0.15 以确保不冲淡白色文字 -->
      <div class="absolute top-0 -left-4 w-72 h-72 bg-indigo-400 dark:bg-indigo-600/15 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob"></div>
      <div class="absolute top-0 -right-4 w-72 h-72 bg-purple-400 dark:bg-purple-600/15 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob animation-delay-2000"></div>
      <div class="absolute -bottom-8 left-20 w-72 h-72 bg-amber-300 dark:bg-amber-600/10 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-4000"></div>
    </div>
    <div id="root"></div>
    <div id="toast-portal"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
